<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>make a Gengar for you</title>
    <link rel="stylesheet" href="./css/default.css">
    <style id="styleTag"></style>
</head>
<body>
<div class="codeWrapper">
    <pre class="code" id="code"></pre>
</div>
<div class="previewWrapper">
    <div class="preview">
        <div class="gengar">
            <div class="head">
                <div class="ear-left"></div>
                <div class="hair-middle"></div>
                <div class="ear-right"></div>
            </div>
            <div class="hands">
                <div class="hand-left">
                    <div class="finger-left-top"></div>
                    <div class="finger-left-middle"></div>
                    <div class="finger-left-bottom"></div>
                </div>
                <div class="hand-right">
                    <div class="finger-right-top"></div>
                    <div class="finger-right-middle"></div>
                    <div class="finger-right-bottom"></div>
                </div>
            </div>
            <div class="body">
                <div class="eyes">
                    <div class="eye-left"></div>
                    <div class="eye-right"></div>
                </div>
                <div class="mouth">
                    <div class="tooth-left"></div>
                    <div class="tooth-middle"></div>
                    <div class="tooth-right"></div>
                </div>
            </div>
            <div class="footer">
                <div class="foot-left">
                    <div class="leg-left"></div>
                </div>
                <div class="foot-right">
                    <div class="leg-right"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="./js/main.js"></script>
</body>
</html>
